<html>

<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>

    <style type="text/css">
        body {
            text-align: center;
        }
        
        a {
            text-decoration: none;
        }
    </style>

    <title> Live Wikipedia </title>
</head>

<body>
    <h2> Search Wikipedia </h2>
    <input id="searchterm" type="text" />
    <button id="search"> Search </button>
    <div id="results"></div>

    <script>
        $('#searchterm').keyup(function(e) {
        var q = $('#searchterm').val();
            $.getJSON("http://en.wikipedia.org/w/api.php?callback=?", {
                    srsearch: q,
                    srwhat: "text",
                    action: "query",
                    list: "search",
                    format: "json"
                },
                function(data) {
                    $('#results').empty();
                    $('#results').append("<p>Results for <b>" + q + "</b>:</p>");
                    $.each(data.query.search, function(i, value) {
                        $('#results').append("<div><a href='http://en.wikipedia.org/wiki/" + encodeURIComponent(value.title) + "'>" + "<b>" + value.title + "</b>" + "</a><br />" + value.snippet + "<br /><br /></div>");
                    });
                });
        });
    </script>
</body>

</html>
